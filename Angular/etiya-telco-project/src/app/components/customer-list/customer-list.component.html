<input [(ngModel)]="searchName" type="text" />
<input [(ngModel)]="searchSurName" type="text" />
<input [(ngModel)]="searchDate" type="date" />

<div class="customers-list-title">
  <strong>ID</strong>
  <strong>First Name</strong>
  <strong>Last Name</strong>
  <strong>Date of Birth</strong>
  <strong>National ID</strong>
</div>
<div
  class="customers-list-item"
  *ngFor="
    let customer of customers
      | filterCustomers: searchName:searchSurName:searchDate
  "
>
  <strong> {{ customer.customerId }} </strong>
  <p>{{ customer.firstName }}</p>
  <p>{{ customer.lastName }}</p>
  <p>{{ customer.dateOfBirth }}</p>
  <p>{{ customer.nationalIdentity }}</p>
  <div class="customer-buttons">
    <fa-icon
      class="fa-icon info-icon"
      [icon]="updateIcon"
      (click)="goToDetails(customer.customerId)"
    ></fa-icon>
  </div>
</div>
