<div class="query-form-container">
  <p>Filter Customers</p>
  <div class="input-container">
    <div class="name-input">
      <label for="name">First Name</label>
      <input
        id="name"
        [(ngModel)]="searchName"
        class="form-control"
        type="text"
      />
    </div>
    <div class="surname-input">
      <label for="surname">Last Name</label>
      <input
        id="surname"
        [(ngModel)]="searchSurName"
        class="form-control"
        type="text"
      />
    </div>
    <div class="date-input">
      <label for="date">Date of Birth</label>
      <input
        id="date"
        [(ngModel)]="searchDate"
        class="form-control"
        type="date"
      />
    </div>
  </div>
</div>

<div class="customers-list-title">
  <strong>ID</strong>
  <strong>First Name</strong>
  <strong>Last Name</strong>
  <strong>Date of Birth</strong>
  <strong>National ID</strong>
</div>
<div
  class="customers-list-item"
  *ngFor="
    let customer of customers
      | filterCustomers: searchName:searchSurName:searchDate
  "
>
  <strong> {{ customer.customerId }} </strong>
  <p>{{ customer.firstName }}</p>
  <p>{{ customer.lastName }}</p>
  <p>{{ customer.dateOfBirth }}</p>
  <p>{{ customer.nationalIdentity }}</p>
  <div class="customer-buttons">
    <fa-icon
      class="fa-icon info-icon"
      [icon]="updateIcon"
      (click)="goToDetails(customer.customerId)"
    ></fa-icon>
  </div>
</div>
