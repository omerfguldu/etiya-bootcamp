<div class="individual-customer">
  <div class="list-title individual-title">
    <strong>ID</strong>
    <strong>First Name</strong>
    <strong>Last Name</strong>
    <strong>Date of Birth</strong>
    <strong>National ID</strong>
  </div>
  <div
    class="list-item individual-item"
    *ngFor="let detail of individualCustomerDetails"
  >
    <strong> {{ detail.customerId }} </strong>
    <p>{{ detail.firstName }}</p>
    <p>{{ detail.lastName }}</p>
    <p>{{ detail.dateOfBirth }}</p>
    <p>{{ detail.nationalIdentity }}</p>
  </div>
</div>
