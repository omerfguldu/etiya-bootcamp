<div class="mt-5">
  <div class="query-form-container bordered-container">
    <p>Filter Customers</p>
    <div class="input-container">
      <div class="name-input">
        <label for="name">First Name</label>
        <input
          id="name"
          [(ngModel)]="searchName"
          class="form-control"
          type="text"
        />
      </div>
      <div class="surname-input">
        <label for="surname">Last Name</label>
        <input
          id="surname"
          [(ngModel)]="searchSurName"
          class="form-control"
          type="text"
        />
      </div>
      <div class="date-input">
        <label for="date">Date of Birth</label>
        <input
          id="date"
          [(ngModel)]="searchDate"
          class="form-control"
          type="date"
          [max]="dateOfToday"
        />
      </div>
    </div>
  </div>
  <div class="list-title individual-title">
    <strong>ID</strong>
    <strong>First Name</strong>
    <strong>Last Name</strong>
    <strong>Date of Birth</strong>
    <strong>National ID</strong>
  </div>
  <ng-container *ngIf="individualCustomers">
    <div
      class="list-item individual-item"
      *ngFor="
        let customer of individualCustomers
          | filterCustomers: searchName:searchSurName:searchDate
      "
    >
      <strong> {{ customer.customerId }} </strong>
      <p>{{ customer.firstName }}</p>
      <p>{{ customer.lastName }}</p>
      <p>{{ customer.dateOfBirth }}</p>
      <p>{{ customer.nationalIdentity }}</p>
      <div class="customer-buttons">
        <fa-icon
          class="fa-icon info-icon"
          [icon]="updateIcon"
          (click)="goToDetails(customer.customerId)"
        ></fa-icon>
      </div>
    </div>
  </ng-container>
</div>
